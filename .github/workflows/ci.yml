# CI workflow for PRs - Lint, Type Check, Build
name: "PR: Continuous Integration"

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

# Cancel in-progress runs for the same PR or branch
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

  build-cloud:
    name: Build (Cloud)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build for Cloud
        run: npm run build

      - name: Verify Build Output
        run: |
          echo "=== Cloud Build Output ==="
          ls -lh dist/
          du -sh dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: app-cloud-build
          path: dist/
          retention-days: 7

  build-esp32:
    name: Build (ESP32)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build for ESP32
        env:
          ESP32_DATA_DIR: ./dist-esp32
        run: npm run build:esp32

      - name: Verify Build Output
        run: |
          echo "=== ESP32 Build Output ==="
          ls -lh dist-esp32/
          du -sh dist-esp32/

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: app-esp32-build
          path: dist-esp32/
          retention-days: 7

  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build-cloud, build-esp32]
    if: always()
    steps:
      - name: Check Results
        run: |
          echo "=== CI Results ==="
          echo "Lint:      ${{ needs.lint.result || 'skipped' }}"
          echo "Typecheck: ${{ needs.typecheck.result || 'skipped' }}"
          echo "Build Cloud: ${{ needs.build-cloud.result || 'skipped' }}"
          echo "Build ESP32: ${{ needs.build-esp32.result || 'skipped' }}"

          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.build-cloud.result }}" == "failure" ]] || \
             [[ "${{ needs.build-esp32.result }}" == "failure" ]]; then
            echo "❌ CI Failed"
            exit 1
          fi

          echo "✅ CI Passed"


